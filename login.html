<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoxHire AI - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: rgba(255,255,255,0.08);
      --accent: #c8f060;
      --accent2: #60c8f0;
      --text: #f0ede8;
      --muted: #6b6878;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      font-family: 'DM Mono', monospace;
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Glow background */
    body::after {
      content: '';
      position: fixed;
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(200,240,96,0.08), transparent 70%);
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px 34px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-weight: 400;
      font-size: 1.9rem;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    input {
      background: #0f0f16;
      border: 1px solid var(--border);
      padding: 14px;
      border-radius: var(--radius);
      font-family: 'DM Mono', monospace;
      color: var(--text);
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(200,240,96,0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .toggle-password:hover {
      color: var(--accent2);
    }

    button {
      background: var(--accent);
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      font-family: 'DM Mono', monospace;
      font-weight: 500;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #d8ff70;
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(200,240,96,0.25);
    }

    .footer {
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 10px;
    }

    .footer span {
      color: var(--accent2);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>ðŸŽ¤ VoxHire AI</h1>
    <div class="subtitle">Interview Portal Access</div>

    <input type="email" id="email" placeholder="Email address" required />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="login()">Login</button>

    <div class="footer">
      New candidate? <span>Create Account</span>
    </div>
  </div>

<script>
  function togglePassword() {
    const password = document.getElementById("password");
    const toggle = document.querySelector(".toggle-password");

    if (password.type === "password") {
      password.type = "text";
      toggle.innerText = "Hide";
    } else {
      password.type = "password";
      toggle.innerText = "Show";
    }
  }

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please fill in all fields.");
      return;
    }

    // Placeholder login logic
    alert("Login successful! (Connect backend next)");
    
    // Redirect to main page
    window.location.href = "index.html";
  }
</script>

</body>
</html>
