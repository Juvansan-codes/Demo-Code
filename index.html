<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoxHire AI - Voice Interviewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      background: #334155;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .mic { background: #ef4444; color: white; }
    .submit { background: #22c55e; color: white; }
    .speak { background: #3b82f6; color: white; }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üé§ VoxHire AI</h1>

    <div class="question" id="questionBox">
      Explain polymorphism in OOP.
    </div>

    <button class="speak" onclick="speakQuestion()">
      üîä Speak Question
    </button>

    <textarea id="answerBox" placeholder="Your answer will appear here..."></textarea>

    <button class="mic" onclick="startListening()">
      üé§ Start Answer
    </button>

    <button class="submit" onclick="submitAnswer()">
      ‚úÖ Submit Answer
    </button>

    <div class="status" id="status">Status: Idle</div>
  </div>

<script>
  // ==============================
  // üéôÔ∏è SPEECH RECOGNITION
  // ==============================

  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;

  function startListening() {
    document.getElementById("status").innerText = "üé§ Listening...";
    recognition.start();
  }

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    document.getElementById("answerBox").value = transcript;
    document.getElementById("status").innerText = "‚úÖ Speech captured";
  };

  recognition.onerror = () => {
    document.getElementById("status").innerText = "‚ùå Mic error";
  };

  // ==============================
  // üîä SPEECH SYNTHESIS
  // ==============================

  function speakQuestion() {
    const text = document.getElementById("questionBox").innerText;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 1;
    speechSynthesis.speak(utterance);
  }

  // ==============================
  // üß† SUBMIT (placeholder)
  // ==============================

  function submitAnswer() {
    const answer = document.getElementById("answerBox").value;

    if (!answer) {
      alert("Please answer first!");
      return;
    }

    document.getElementById("status").innerText =
      "üöÄ Ready to send to AI (connect backend next)";
  }
</script>

</body>
</html>
